<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-highlight-point-canvas</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>


    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg-canvas.html" />
    <link rel="import" href="../px-vis-highlight-point-canvas.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

  <link rel="import" href="../polymer/lib/elements/dom-bind.html" />
    <script src="px-vis-highlight-point-canvas-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-highlight-point-canvas</h3>
    <!--Basic-->
    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg-canvas
        id="baseSVG"
        canvas-context="{{canvasContext}}"
        canvas-layers="{{canvasLayers}}"
        canvas-layers-config="[[canvasLayersConfig]]">
      </px-vis-svg-canvas>
      <px-vis-highlight-point-canvas
        id="basePoint"
        canvas-context="[[canvasLayers.highlighter]]"
        canvas-layers-config="{{canvasLayersConfig}}"
        layers-to-mask="[[canvasContext]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-highlight-point-canvas>
    </template>
    </dom-bind>

    <!--Different dataset-->
    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="differentScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg-canvas
        id="differentSVG"
        canvas-context="{{canvasContext}}"
        canvas-layers="{{canvasLayers}}"
        canvas-layers-config="[[canvasLayersConfig]]">
      </px-vis-svg-canvas>
      <px-vis-highlight-point-canvas
        id="differentPoint"
        canvas-context="[[canvasLayers.highlighter]]"
        canvas-layers-config="{{canvasLayersConfig}}"
        layers-to-mask="[[canvasContext]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        different-dataset>
      </px-vis-highlight-point-canvas>
    </template>
    </dom-bind>

    <!--fuzzy dataset-->
    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="fuzzScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg-canvas
        id="fuzzSVG"

        canvas-layers="{{canvasLayers}}"
        canvas-layers-config="[[canvasLayersConfig]]">
      </px-vis-svg-canvas>
      <px-vis-highlight-point-canvas
        id="fuzzPoint"
        canvas-context="[[canvasLayers.highlighter]]"
        canvas-layers-config="{{canvasLayersConfig}}"
        layers-to-mask="[[canvasContext]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        different-dataset
        fuzz="30000000">
      </px-vis-highlight-point-canvas>
    </template>
    </dom-bind>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="generatingScale"

        layers-to-mask="[[canvasContext]]"

    </template>

    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale

        y-axis-type="linear"

    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="tooltipScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"

        domain-changed="[[domainChanged]]">
      </px-vis-highlight-point-canvas>
    </template>
    </dom-bind>
  </body>
</html>
