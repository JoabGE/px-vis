<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-pie</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command pie -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-pie.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">

    <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

    <script src="px-vis-pie-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-pie</h3>
    <dom-bind>
    <template is="dom-bind">
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}"
        width="500"
        height="500"
        offset="[250,250]"
        margin='{
          "top": 50,
          "right": 5,
          "bottom": 20,
          "left": 15
        }'
        px-svg-elem="{{pxSvgElem}}">
      </px-vis-svg>
      <px-vis-pie
        id="baseLine"
        svg="[[svg]]"
        width="500"
        height="500"
        radius="250"
        margin='{
          "top": 50,
          "right": 5,
          "bottom": 20,
          "left": 15
        }'
        px-svg-elem="[[pxSvgElem]]">
      </px-vis-pie>
    </template>
    </dom-bind>

  </body>
</html>
